<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Legal psilocybin on demand</title>
  <meta name="description" content="Growing mushrooms for personal use from legally obtained spores is a pain in the ass. Our process delivers the goods in minutes.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Preload the right image for faster first paint -->
  <link rel="preload" as="image" href="bg-desktop.jpg" media="(min-width: 641px)">
  <link rel="preload" as="image" href="bg-mobile.jpg"  media="(max-width: 640px), (orientation: portrait)">

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <link rel="shortcut icon" href="favicon.png">


  <style>
    :root{
      --bg:#000;          /* fallback if image fails */
      --fg:#f5f5f7;       /* white text */
      --accent:#3aa0ff;   /* psilocybin blue */
    }
    *{ box-sizing:border-box }
    html, body { height: 100% }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display:flex; align-items:center; justify-content:center;
    }

    /* Background layer (no overlay) */
    .bg-image {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;

      /* Base desktop background */
      background-image: url('bg-desktop.jpg');
      background-repeat: no-repeat;

      /* Always anchor from top, scale down gently */
      background-position: top center;
      background-size: contain;
      background-color: #000; /* fallback fill color */

      /* Smooth scaling */
      transition: background-position 0.3s ease-out, background-size 0.3s ease-out;
    }


    /* Switch to mobile image for small screens / portrait */
    @media (max-width:640px), (orientation:portrait){
      .bg-image{ background-image: url('bg-mobile.jpg'); background-position:center top }
    }

    /* Optional: high-DPI variants using image-set() if you later add @2x files */
    @media (min-resolution:2dppx){
      .bg-image{
        background-image: image-set(
          url('bg-desktop.jpg') 1x,
          url('bg-desktop.jpg') 2x
        );
      }
    }
    @media (max-width:640px) and (min-resolution:2dppx), (orientation:portrait) and (min-resolution:2dppx){
      .bg-image{
        background-image: image-set(
          url('bg-mobile.jpg') 1x,
          url('bg-mobile.jpg') 2x
        );
      }
    }

    /* Content */
    .wrap{
      width:100%;
      max-width:1080px;
      padding:6rem 1.25rem;
      text-align:center;
      position:relative;
    }
    h1{
      color:#fff;
      font-size:clamp(2rem,5vw,3.5rem);
      line-height:1.08;
      margin:.25rem 0 0;
      text-shadow:0 2px 18px rgba(0,0,0,.35);
    }
    .sub{
      color:#fff;
      font-size:clamp(1rem,2vw,1.25rem);
      max-width:56ch;
      margin:.75rem auto 0;
      text-shadow:0 1px 12px rgba(0,0,0,.35);
    }
    .cta{
      display:flex; gap:.75rem; flex-wrap:wrap; justify-content:center; margin:1.25rem 0 0;
    }
    .btn{
      border:1px solid var(--accent);
      background:var(--accent);
      color:#fff;
      padding:.8rem 1rem;
      border-radius:999px;
      font-weight:600; letter-spacing:.01em;
      cursor:pointer; text-decoration:none;
      transition:transform .2s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn:hover{
      transform:translateY(-1px);
      box-shadow:0 0 20px rgba(58,160,255,.4);
      background:#5bb6ff;
    }
    .btn.secondary{
      background:#1b3a52; border-color:#1b3a52;
    }
    .btn.secondary:hover{
      background:#245477; box-shadow:0 0 20px rgba(58,160,255,.25);
    }

    @media (prefers-reduced-motion: reduce){
      .btn{ transition:none }
    }
  </style>
</head>
<body>
  <div class="bg-image" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <header>
      <h1>Legal psilocybin on demand</h1>
      <p class="sub">
        Growing mushrooms for personal use from legally obtained spores is a pain in the ass.
        Our process delivers the goods in minutes.
      </p>
      <div class="cta" aria-label="Calls to action">
        <a class="btn" href="survey.html">Take the survey</a>
        <a class="btn secondary" href="beta.html">Join the beta community</a>
        <a class="btn" href="preorder.html">Pre-order Now</a>
      </div>
    </header>
  </main>
</body>
</html>
