<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --accent: #3aa0ff;
    --fg: #f5f5f7;
    --bg1: #02040a;
    --bg2: #08121c;
    --bg3: #0d1f33;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Inter, system-ui, sans-serif;
    color: var(--fg);
    background: linear-gradient(130deg, var(--bg1), var(--bg2), var(--bg3));
    background-size: 200% 200%;
    animation: gradientMove 12s ease-in-out infinite;
    text-align: center;
    padding: 24px;
  }

  @keyframes gradientMove {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    max-width: 700px;
    animation: fadeIn 1.5s ease forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: clamp(2.2rem, 5vw, 3.4rem);
    font-weight: 700;
    margin-bottom: 0.5rem;
    letter-spacing: -0.5px;
  }

  p {
    font-size: clamp(1rem, 1.8vw, 1.2rem);
    line-height: 1.6;
    opacity: 0.85;
    margin-bottom: 2rem;
    max-width: 46ch;
    margin-left: auto;
    margin-right: auto;
  }

  a.button {
    display: inline-block;
    padding: 0.85rem 1.4rem;
    border-radius: 999px;
    background: var(--accent);
    color: #fff;
    font-weight: 600;
    text-decoration: none;
    letter-spacing: 0.01em;
    font-size: 1rem;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  a.button:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 20px rgba(58,160,255,0.45);
  }

  /* Optional email signup */
  .email-box {
    margin-top: 2.4rem;
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    flex-wrap: wrap;
  }

  input[type="email"] {
    padding: 0.8rem 1rem;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    width: clamp(240px, 50vw, 320px);
  }

  button.notify {
    padding: 0.8rem 1.1rem;
    border-radius: 8px;
    background: var(--accent);
    color: #fff;
    border: none;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform .2s, box-shadow .2s;
  }

  button.notify:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 18px rgba(58,160,255,0.45);
  }

  footer {
    position: absolute;
    bottom: 16px;
    left: 0; right: 0;
    text-align: center;
    font-size: 0.85rem;
    opacity: 0.4;
  }

</style>
</head>

<body>
  <div class="container">
    <h1>Mendosyn Bio</h1>
    <p>Something transformative is on the horizon.  
    Our new digital home is currently under construction.</p>

    <a class="button" href="mailto:bryan@mendosynbio.com">Contact Us</a>

      <button class="notify">Notify Me</button>
    </div>
    -->
  </div>

  <footer>&copy; 2025 Mendosyn Bio</footer>
</body>
</html>
